<script>
		function validateForm() {
			// Get form elements
			var name = document.forms["messageForm"]["name"].value;
			var birthDate = document.forms["messageForm"]["birthDate"].value;
			var gender = document.forms["messageForm"]["gender"].value;
			var message = document.forms["messageForm"]["message"].value;

			// Validate form
			if (name == "" || birthDate == "" || gender == "" || message == "") {
				document.getElementById("error-msg").innerHTML = "Please fill all fields!";
				return false;
			} 
		}

		function showMessage() {
			// Get form values
			var name = document.forms["messageForm"]["name"].value;
			var birthDate = document.forms["messageForm"]["birthDate"].value;
			var gender = document.forms["messageForm"]["gender"].value;
			var message = document.forms["messageForm"]["message"].value;

			// Display form values
			var messageBox = document.getElementById("message-box");
			messageBox.innerHTML += "<strong>Name:</strong> " + name + "<br>" +
									"<strong>Birth Date:</strong> " + birthDate + "<br>" +
									"<strong>Gender:</strong> " + gender + "<br>" +
									"<strong>Message:</strong> " + message + "<br><br>";
		}
	</script>

<div class="container">
  <h1>Message Us Form</h1>
      <form name="messageForm" onsubmit="return validateForm()">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      <br>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required>
      <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <p id="error-msg"></p>
      <br>
		<input type="submit" value="Submit" onclick="showMessage()">
	</form>
	<div id="message-box"></div>
